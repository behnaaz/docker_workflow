---
docker:
  configuration:
    version: 1.6.2
  servers:
  - server:
      unique_name: Wolverine
      size: 512mb
      region: ams3
      vendor: digitalocean
      key_name: Default

mongodb:
  configuration:
    version: 2.6.9
    database: "<%= ENV['MONGODB_DATABASE']%>"
  servers:
  - server:
      same_as: Wolverine
